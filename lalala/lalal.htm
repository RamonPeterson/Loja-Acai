<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lalla</title>
    <link rel="stylesheet" href="lalla.css">
    <link rel="stylesheet" href="lalal.js">
</head>
<body>
    <main>
        <div class="container">
            <div class="ingredient-card" data-price="5">
                <img src="acai.jpg" alt="Açaí">
                <input type="checkbox" class="ingredient-checkbox" id="ingrediente1">
                <label for="ingrediente">Açaí - R$ 5,00</label>
            </div>
            <div class="ingredient-card" data-price="3">
                <img src="b" alt="Banana">
                <input type="checkbox" class="ingredient-checkbox" id="ingrediente2">
                <label for="ingrediente">Banana - R$ 3,00</label>
            </div>
            <div class="ingredient-card" data-price="2">
                <img src="granola.jpg" alt="Granola">
                <input type="checkbox" class="ingredient-checkbox" id="ingrediente3">
                <label for="ingrediente">Granola - R$ 2,00</label>
            </div>
            <!-- Adicione mais ingredientes conforme necessário -->
        </div>
        <!-- Exibição do preço total -->
        <div id="total-price">Preço Total: R$ <span id="total">0,00</span></div>
    </main>
    <footer>
        <!-- Rodapé existente -->
    </footer>

    <!-- Script JavaScript para calcular o preço total -->
    <script>
        // Seleciona todos os cards de ingredientes
        const ingredientCards = document.querySelectorAll('.ingredient-card');
        // Variável para armazenar o preço total
        let totalPrice = 0;

        // Adiciona um event listener para cada card
        ingredientCards.forEach(function(card) {
            card.addEventListener('click', function() {
                // Obtém o checkbox dentro do card
                const checkbox = card.querySelector('.ingredient-checkbox');
                // Verifica se o checkbox está marcado (selecionado)
                if (!checkbox.checked) {
                    // Obtém o preço do ingrediente associado ao atributo 'data-price'
                    const price = parseFloat(card.getAttribute('data-price'));
                    // Marca o checkbox como selecionado
                    checkbox.checked = true;
                    // Adiciona o preço ao total
                    totalPrice += price;
                } else {
                    // Se o checkbox já está marcado, desmarca-o
                    checkbox.checked = false;
                    // Obtém o preço do ingrediente associado ao atributo 'data-price'
                    const price = parseFloat(card.getAttribute('data-price'));
                    // Subtrai o preço do total
                    totalPrice -= price;
                }
                // Verifica se o preço total é menor que zero
                if (totalPrice < 0) {
                    totalPrice >0; // Define o preço total como zero
                }
                // Atualiza o preço total na interface
                document.getElementById('total').textContent = totalPrice.toFixed(2);
            });
        });
    </script>
    
</body>
</html>
